<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'Analyse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header text-center bg-success text-white">
                <h2>Résultat de l'Analyse</h2>
            </div>
            <div class="card-body">
                <p><strong>Avis Prétraité :</strong> {{ result.processed_review }}</p>
                <p><strong>Score de Sentiment :</strong> {{ result.sentiment_score }}</p>
                <p><strong>Note Prédite :</strong> {{ result.predicted_score }} / 5</p>
                <div class="d-grid mt-3">
                    <a href="/" class="btn btn-success">Revenir</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
